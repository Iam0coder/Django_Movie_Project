<!-- films/templates/films/add_film.html -->
{% extends 'films/base.html' %}

{% block title %}Добавить фильм{% endblock %}

{% block content %}
<h1>Добавить фильм</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Добавить фильм</button>
</form>
<p>{{ error }}</p>
{% endblock %}
